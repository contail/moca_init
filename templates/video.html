<!DOCTYPE html>
<html>
<head>
<title>타겟 모델 업로드</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
    * {
        box-sizing: border-box;
        position: relative;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }
    body {
        background:#fff;
        font-family:helvetica, arial, sans-serif;
        color:#222;
        font-size:16px;
    }
    form {
        margin:3em;
    }
    form div.row {
        width:400px;
        padding:1em;
        overflow:hidden;
        background:#ededed;
        border-radius:0.5em;
        -moz-border-radius:0.5em;
        -webkit-border-radius:0.5em;
    }
    form div.file-preview {
        background:#ccc;
        border:5px solid #fff;
        box-shadow:0 0 4px rgba(0, 0, 0, 0.5);
        -moz-box-shadow:0 0 4px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow:0 0 4px rgba(0, 0, 0, 0.5);
        display:inline-block;
        float:left;
        margin-right:1em;
        width:60px;
        height:60px;
        text-align:center;
    }
    form div.row label {
        font-weight:bold;
        display:block;
        margin-bottom:0.25em;
    }

    .loading {
  position: absolute;
  top: 50%;
  left: 50%;
}
.loading-bar {
  display: inline-block;
  width: 4px;
  height: 18px;
  border-radius: 4px;
  animation: loading 1s ease-in-out infinite;
}
.loading-bar:nth-child(1) {
  background-color: #3498db;
  animation-delay: 0;
}
.loading-bar:nth-child(2) {
  background-color: #c0392b;
  animation-delay: 0.09s;
}
.loading-bar:nth-child(3) {
  background-color: #f1c40f;
  animation-delay: .18s;
}
.loading-bar:nth-child(4) {
  background-color: #27ae60;
  animation-delay: .27s;
}
.button-secondary {
            color: white;
            width: 100px;
            height:50px;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }
.button-secondary {
            background: rgb(66, 184, 221); /* this is a light blue */
        }



@keyframes loading {
  0% {
    transform: scale(1);
  }
  20% {
    transform: scale(1, 2.2);
  }
  40% {
    transform: scale(1);
  }
}
</style>


</head>
<body>
<form id="add_form" role="form" method="post" enctype="multipart/form-data" style="display:">
    <input name="csrfmiddlewaretoken" type="hidden" value="{{ csrf_token }}">
    <h3>타겟모델을 업로드해주세요!! </h3>
    <div class="row">
        <div class="file-preview"></div>
        <label for="file-input">Select a File:</label>
        <input id="file-input" type="file" name="file" webkitdirectory directory>
    </div>
    <a href="javascript:go();" style="margin-top:40px; margin-left:140px; width:150px;height:50px"> <strong>타겟 업로드</strong> </a>


</form>

 <button id="start" name="start_rec"class="btn btn-danger btn-lg" style="margin-top:80px; margin-left:140px; width:150px;height:50px;display:none "> <strong>촬영 시작</strong></button>


<script>

function go(){
var element = document.getElementById("add_form");
element.style.display="none";
var startbtn = document.getElementById("start");
startbtn.style.display="";
alert("타겟 업로드가 완료되었습니다.");

}

$('#start').click(function() {

            var status = document.getElementById("start").name

            var data = {'data' : status }
            $.ajax({
                url: '/settings/recode_state',
                type: 'GET',
                async: false,
                data : data,
                dataType: 'json',
                success: function (data) {
                    if(data['status'] == 'start_rec'){
                      document.getElementById("start").innerText = "촬영 종료";
                      document.getElementById("start").name = "close_rec";
                    }
                    else{
                      document.getElementById("start").innerText = "촬영 시작";
                      document.getElementById("start").name = "start_rec";
                    }
                    alert(data['message']);
                },
                error:function(request,status,error){
                    alert("code:"+request.status+"\n\n"+"message:"+request.responseText);
                },
                cache: false,

            });
        });



</script>
</body>
</html>
